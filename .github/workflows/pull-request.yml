name: Pull Request Checks

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build project
        run: npm run build

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

      - name: Cache build artifacts and node_modules
        if: matrix.node-version == '24.x'
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            dist
          key: build-${{ github.sha }}-node-24

  spec_test:
    name: Check YAML Reference Specs compliance
    needs: lint-and-test
    runs-on: ubuntu-latest
    continue-on-error: true # This job can fail, but we want to report the results
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: Setup Go 1.25.6
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.6

      - name: Restore build artifacts and node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            dist
          key: build-${{ github.sha }}-node-24
          fail-on-cache-miss: true

      - name: Test specifications compliance
        run: npm run test:specs
